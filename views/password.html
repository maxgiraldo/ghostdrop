{% extends "layout.html" %}

{% block title %}
<title>GhostDrop - Enter Password</title>
{% endblock %}

{% block content %}
    <div id="bg" class="well col-md-6 col-md-offset-3">
      <form action="/viewer" method="POST">
        <div class="form-group">
          <input type="hidden" value="{{ id }}" name="id">
          <input type="password" class="form-control" name="password" id="readerPassword" placeholder="Enter password">
        </div>
        <button class="submit-button" type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

{% endblock %}
